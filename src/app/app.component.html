<div class="wrapper">
  <h1>IIN validator</h1>
  <input
    [(ngModel)]="iin"
    type="number"
    placeholder="Input IIN..."
    (keydown)="handleKeyDown($event)"
  />

  <button (click)="handleValidate()" [disabled]="!iin">Validate</button>
  <h3 class="valid" *ngIf="isChecked && isValid">Valid IIN</h3>
  <h3 class="notvalid" *ngIf="isChecked && !isValid">IIN is not valid</h3>
</div>

<router-outlet></router-outlet>
